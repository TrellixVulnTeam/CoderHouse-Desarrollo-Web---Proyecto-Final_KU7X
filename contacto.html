    <section class="contacto">
        <div class="container-fluid">
            <h1>Información de Contacto</h1>
            <div class="row">
                <form class="col-12 col-md-6 mb-4 mb-md-0">
                    <div class="col-12 mb-3">
                        <label for="name" class="form-label mb-0">Nombre</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                    </div>
                    <div class=" col-12 mb-3">
                        <label for="email" class="form-label mb-0">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="row g-3">
                        <div class="col-6 mb-3">
                            <label for="country" class="form-label mb-0">País</label>
                            <select id="country" class="form-select">
                                  <option>Seleccione un País</option>
                                  <option value="country 1">País 1</option>
                                  <option value="country 2">País 2</option>
                                  <option value="country 3">País 3</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="city" class="form-label mb-0">Ciudad</label>
                            <input type="text" class="form-control" id="city" aria-describedby="cityHelp">
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="message" class="form-label mb-0">Mensaje</label>
                        <textarea name="message" class="form-control" id="message" rows="10"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepto todos los <span><a class="text-dark" href="index.html">Terminos y Condiciones</a></span>
                        </label>
                    </div>
                    <div class="d-flex justify-content-center botones-contacto">
                        <button type="submit" class="btn btn-primary me-3">Enviar</button>
                        <button type="reset" class="btn btn-primary">Reiniciar</button>
                    </div>
                </form>   
                <div class="col-12 col-md-6">
                    <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=sede%20america%20de%20cali&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div> 
            </div>
        </div>
	</section>
