<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Soccer Web - Contact</title>
</head>
<body>
	<!-- Menu -->
	<nav class="navbar navbar-expand-md navbar-dark py-3">
		<div class="container">
			<a class="navbar-brand d-flex align-items-center" href="index.html">
				<img src="assets/logo.png" alt="Soccer Web Logo" width="50" class="d-inline-block align-text-center me-2">
				<p class="mb-0 d-none d-md-block">Soccer Web App</p>
			  </a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="menu">
				<ul class="navbar-nav me-auto mb-2 mb-md-0 w-100 justify-content-md-center">
					<li class="nav-item mx-3">
						<a class="nav-link p-0" aria-current="page" href="index.html">Home</a>
					</li>
					<li class="nav-item mx-3">
						<a class="nav-link p-0" href="aboutus.html">About Us</a>
					</li>
					<li class="nav-item mx-3">
						<a class="nav-link p-0 active" href="contact.html">Contact</a>
					</li>
					<li class="nav-item mx-3">
						<a class="nav-link p-0" href="termsandconditions.html">Terms & Conditions</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="p-3 d-flex flex-wrap justify-content-center align-items-center">
		<p class="h4 fw-bold w-100 text-center">Contact Form</p>
		<form class="w-100">
			<div class="col-12 mb-3">
				<label for="name" class="form-label mb-0">Name</label>
				<input type="text" class="form-control" id="name" aria-describedby="nameHelp">
			</div>
			<div class=" col-12 mb-3">
				<label for="email" class="form-label mb-0">Email</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
			</div>
			<div class="row g-3">
				<div class="col-6 mb-3">
					<label for="country" class="form-label mb-0">Country</label>
					<select id="country" class="form-select">
						  <option>Select a country</option>
						  <option value="country 1">Country 1</option>
						  <option value="country 2">Country 2</option>
						  <option value="country 3">Country 3</option>
					</select>
				</div>
				<div class="col-6 mb-3">
					<label for="city" class="form-label mb-0">City</label>
					<input type="text" class="form-control" id="city" aria-describedby="cityHelp">
				</div>
			</div>
			<div class="col-12 mb-3">
				<label for="message" class="form-label mb-0">Message</label>
				<textarea name="message" class="form-control" id="message" rows="10"></textarea>
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Accepts all <span><a class="text-dark" href="termsandconditions.html">Terms & Conditions</a></span>
				</label>
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary me-3">Submit</button>
				<button type="reset" class="btn btn-primary">Reset</button>
			</div>
		</form>
	</div>

	<!-- Footer -->
	<div class="container-fluid bg-darkBlue d-flex justify-content-center align-items-center py-4">
		<p class="text-small text-white mb-0 text-center">Designed by Alonso Aponte H. - Soccer Web App 2021Â© All Rights Reserved
			<span>
				<a class="text-white" href="termsandconditions.html">Terms & Conditions</a>
			</span>
		</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
